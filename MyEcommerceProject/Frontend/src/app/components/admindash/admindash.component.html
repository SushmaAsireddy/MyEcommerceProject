<div class="container">
  <hr>
  <hr>
  <hr>
  <br>
  <div class="md-3 row">
    <div class="col-md-6">
      <h2 style="color: rgb(25, 25, 25); font-size: 30px"
        >Current Patient List in the Queue
      </h2>
    </div>

    <div class="col-md-6">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        [(ngModel)]="searchText"
        (input)="applyFilter()"
      />
    </div>
  </div>


<div class="tableFixHead"> 
  <br>
  <table class="table table-striped">
    <thead class="table-primary">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Fees</th>
        <th>Urgency</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <!-- <tr *ngFor="let patient of patients | filter:searchText"> -->
      <!-- <tr *ngFor="let patient of patients">  -->
      <tr *ngFor="let patient of filteredPatients">
        <td>{{ patient.id }}</td>
        <td>{{ patient.name }}</td>
        <td>{{ patient.age }}</td>
        <td>{{ patient.fees }}</td>
        <td>{{ patient.urgency }}</td>
        <td>
          <button
            (click)="deletePatient(patient.id)"
            class="btn"
            style="margin-left: 10px"
          >
          <i class="fa-solid fa-trash" style="color: #167db1;"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
