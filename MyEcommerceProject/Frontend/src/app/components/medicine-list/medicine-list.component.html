<div class="container">
  <hr>
  <hr>
  <hr>
<br>
<h2 style="color: rgb(25, 25, 25); font-size: 30px"
        >Medicines List
</h2>
<div class="tableFixHead"> 
  <br />
<table class="table table-striped">

    <thead class="table-primary">
        <tr>
            <th> ID </th>
            <th> Drug Name </th>
            <th> Stock </th>
            <th> Action </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medicine of medicines">
            <td> {{ medicine.id }} </td>
            <td> {{ medicine.drugName }} </td>
            <td> {{ medicine.stock }} </td>

            <td>
                <button (click)="updateMedicine(medicine.id)" class="btn"> <i class="fa-solid fa-pen" style="color: #167db1;"></i> </button>
                <button (click)="deleteMedicine(medicine.id)" class="btn"> <i class="fa-solid fa-trash" style="color: #167db1;"></i></button>
            </td>
        </tr>
        
</table>
</div>
</div>
